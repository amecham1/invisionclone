<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Invision Clone</title>
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/base.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
  </head>
  <body>
    <header class="main-header"></header>
    <main role="main" class="main-wrapper">
      <section class="top-section">
          <div class="branding-box">Marketplace</div>
          <div class="title-box">By Invision</div>
          <div class="icon-box">
            <img src="img/cruise.png" alt="boat" />
          </div>
          <div class="created-box">Created by <a href="http://www.invision.com"class="undervision">Invision</a></div>
      </section>
      <section class="bottom-section">
        <div class="product-container"><img src="https://s3.amazonaws.com/www-assets.invisionapp.com/marketplace/homepage/andy-miller-homepage-tshirt-large.jpg" /></div>
        <div class="product-container"><img src="https://s3.amazonaws.com/www-assets.invisionapp.com/marketplace/homepage/laura-bohill-homepage-tshirt-large.jpg" /></div>
        <div class="product-container"><img src="https://s3.amazonaws.com/www-assets.invisionapp.com/marketplace/homepage/alix-sorrell-homepage-tshirt-large.jpg" /></div>
        <div class="product-container"><img src="https://s3.amazonaws.com/www-assets.invisionapp.com/marketplace/homepage/ryan-putnam-homepage-tshirt-large.jpg" /></div>
        <div class="product-container"><img src="https://s3.amazonaws.com/www-assets.invisionapp.com/marketplace/homepage/gerren-lamson-homepage-tshirt-large.jpg" /></div>
        <div class="product-container"><img src="https://s3.amazonaws.com/www-assets.invisionapp.com/marketplace/homepage/allan-peters-homepage-tshirt-large.jpg" /></div>
        <div class="product-container"><img src="https://s3.amazonaws.com/www-assets.invisionapp.com/marketplace/homepage/daniel-haire-homepage-tshirt-small.jpg" /></div>
      </section>
      <section class="newsletter-section">
        <h3 class="newsletter-title">New Styles Coming Soon</h3>
        <p class=newsletter-paragraph>Be the first to know</p>
        <input type="email" name="name" placeholder="Email Address">
        <button type="button" name="">Submit</button>
      </section>
      <section class="content-section">
        <div class="content-title">Brought to you by Invision</div>
        
      </section>



    </main>

  </body>
</html>
